<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <h4 class="user">Nombre:Alex Roque Mendoza</h4>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" readonly>
        <div class="botones">
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton operador">/</button>
            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton operador">*</button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton operador">-</button>
            <button class="boton">0</button>
            <button class="boton">.</button>
            <button class="boton limpiar">C</button>
            <button class="boton operador">+</button>
            <button class="boton igual">=</button>
        </div>
    </div>
    <h1 style="text-align: center;">Historial de Operaciones</h1>
    <div id="historial" class="historial"></div>
    <button id="borrarHistorial" class="boton limpiar" ">Borrar Historial</button>
    <script src="Calculadora.js"></script>
</body>
</html>
